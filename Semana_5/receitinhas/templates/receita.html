<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Receita</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <nav>
                <a href="{{ url_for('index') }}">PÃ¡gina Inicial</a>
                <a href="{{ url_for('nova_receita') }}">Nova Receita</a>
            </nav>
        </header>
        <main>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="messages">
                        {% for category, message in messages %}
                            <div class="alert {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <h2>Criar Nova Receita</h2>
            <div class="card">
                <form method="POST" action="{{ url_for('nova_receita') }}">
                    <div class="form-group">
                        <label for="nome_receita">Nome da Receita:</label>
                        <input type="text" id="nome_receita" name="nome_receita" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredientes">Ingredientes:</label>
                        <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="modo_preparo">Modo de Preparo:</label>
                        <textarea id="modo_preparo" name="modo_preparo" rows="5" required></textarea>
                    </div>
                    <button type="submit">Enviar Receita</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Receitinhas. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
