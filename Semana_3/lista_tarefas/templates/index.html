<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Tarefa</title>
</head>
<body>
    <h1>Adicionar Nova Tarefa</h1>
    <form action="/adicionar_tarefa" method="post">
        <label for="nome_tarefa">Nome da Tarefa:</label>
        <input type="text" id="nome_tarefa" name="nome_tarefa" required>
        <br><br>
        <label for="data_limite">Data Limite:</label>
        <input type="date" id="data_limite" name="data_limite" required>
        <br><br>
        <button type="submit">Adicionar</button>
    </form>
    <h2>Tarefas Cadastradas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome da Tarefa</th>
                <th>Data Limite</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{ tarefa.nome_tarefa }}</td>
                <td>{{ tarefa.data_limite }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
